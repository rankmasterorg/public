<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMaster</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }

        /* Main Content Area */
        #main-content {
            width: 90%;
            max-width: 1200px;
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content Area where home.html will be loaded -->
    <div id="main-content"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Function to load external HTML content into the given selector
        const loadHTML = async (selector, file) => {
            try {
                const response = await fetch(file);
                if (response.ok) {
                    const content = await response.text();
                    document.querySelector(selector).innerHTML = content;
                } else {
                    console.error(`Error loading ${file}: ${response.status}`);
                }
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        };

        // Load header.html, home.html, and footer.html dynamically
        loadHTML('#header', 'header.html');
        loadHTML('#main-content', 'home.html');
        loadHTML('#footer', 'footer.html');
    </script>
</body>
</html>

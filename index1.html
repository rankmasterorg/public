<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMaster</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Mobile Menu Styles */
        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 20px;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 25px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mobile-menu a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: #00ffff;
            transform: translateY(-3px);
        }

        .mobile-menu.active {
            display: flex;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <!-- Home Section (Loaded dynamically) -->
    <div id="home-placeholder"></div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>

    <script>
        // Function to load external HTML content
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                    // Re-initialize JavaScript functionality if needed
                    if (elementId === 'header-placeholder') {
                        const menuToggle = document.getElementById('menu-toggle');
                        const mobileMenu = document.getElementById('mobile-menu');

                        // Menu toggle functionality
                        menuToggle.addEventListener('click', () => {
                            mobileMenu.classList.toggle('active');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading the HTML file:', error);
                    document.getElementById(elementId).innerHTML = '<p>Failed to load content</p>';
                });
        }

        // Load the header, home, and footer content dynamically
        window.onload = () => {
            loadHTML('header.html', 'header-placeholder');
            loadHTML('home.html', 'home-placeholder');
            loadHTML('footer.html', 'footer-placeholder');
        };
    </script>
</body>
</html>

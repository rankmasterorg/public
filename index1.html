<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMaster</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 30px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(20px);
            border-radius: 5px;
            box-shadow: 0 5px 30px 0 rgba(22, 32, 220, 0.37);
            transition: all 0.3s ease-in-out;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 0.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            transform: scale(1.1);
            color: #00ffff;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        /* Hero Section */
        .hero-section {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem; 
            line-height: 1.2;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.5rem;
            font-weight: 300;
            margin: 30px 0;
            letter-spacing: 1px;
        }

        .tagline span {
            color: rgba(255, 255, 255, 0.8);
        }

        .highlight {
            color: #00ffff;
            font-weight: bold;
        }

        .cta-button {
            display: inline-block;
            text-decoration: none;
            color: #764ba2;
            background: #00ffff;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            margin-top: 30px;
        }

        .cta-button:hover {
            background: #00d4e3;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #764ba2;
            color: #fff;
            margin-top: 20px;
        }

        /* Mobile Menu */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-menu {
                display: none;
                flex-direction: column;
                gap: 20px;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 25px;
                width: 250px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }

            .mobile-menu.active {
                display: flex;
            }

            .mobile-menu a {
                font-size: 18px;
                color: #fff;
                text-decoration: none;
                font-weight: 500;
                transition: transform 0.3s ease, color 0.3s ease;
            }

            .mobile-menu a:hover {
                color: #00ffff;
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">RankMaster</a>

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="home.html" class="active">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>

            <!-- Mobile Menu Links -->
            <div class="mobile-menu" id="mobile-menu">
                <a href="home.html">Home</a>
                <a href="features.html">Features</a>
                <a href="pricing.html">Pricing</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <!-- Hero Section (Home Content) -->
    <section class="hero-section">
        <h1>Welcome to RankMaster</h1>
        <div class="tagline">
            <span>Revolutionize your <span class="highlight">school management</span></span>
            <span>Streamline <span class="highlight">processes</span> and boost <span class="highlight">productivity</span></span>
            <span>Empower students for <span class="highlight">excellence</span></span>
        </div>
        <a href="learnmore.html" class="cta-button">Learn More</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 RankMaster. All Rights Reserved.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        // Toggle mobile menu visibility
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>
</html>

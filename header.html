<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMaster</title>
    <style>
        /* Common Styles */
        body {
            background-color: #000;
            margin: 0;
            font-family: sans-serif;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 30px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            backdrop-filter: blur(20px);
            border-radius: 5px;
            box-shadow: 0 5px 30px 0 rgba(22, 32, 220, 0.37);
            transition: all 0.3s ease-in-out;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding: 0.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            transform: scale(1.1);
            color: #00ffff; /* Cyan hover effect */
        }

        nav ul li a.active {
            color: #00ffff;
        }

        .menu-toggle {
            display: none;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: rotate(90deg);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            gap: 20px;
            position: absolute;
            top: 70px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 25px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .mobile-menu a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: #00ffff;
            transform: translateY(-3px);
        }

        .mobile-menu.active {
            display: flex;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">RankMaster</a>

            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>

            <!-- Mobile Menu Links -->
            <div class="mobile-menu" id="mobile-menu">
                <a href="home.html">Home</a>
                <a href="features.html">Features</a>
                <a href="pricing.html">Pricing</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        // Toggle mobile menu visibility
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });

        // Handle active link on click
        const links = document.querySelectorAll('nav ul li a, .mobile-menu a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>

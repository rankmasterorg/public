<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankMaster</title>

    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Footer Styles */
        footer {
            background-color: #111;
            color: #ccc;
            padding: 30px 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 40px;
        }

        .footer-left, .footer-center, .footer-right {
            flex: 1;
            min-width: 220px;
            margin: 10px 0;
        }

        .footer-left p, .footer-center p, .footer-right p {
            margin: 0;
            font-size: 14px;
        }

        .footer-left h3, .footer-center h3, .footer-right h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Social Media Icons */
        .social-links {
            margin-top: 10px;
        }

        .social-icon {
            color: #ccc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #ffcc00;
        }

        .footer-bottom {
            margin-top: 30px;
            font-size: 12px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        /* Compact on small screens */
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-left, .footer-center, .footer-right {
                text-align: center;
                margin: 10px 0;
            }

            .social-icon {
                font-size: 20px;
                margin: 0 10px;
            }

            .footer-center h3 {
                font-size: 16px;
                margin-bottom: 5px;
            }
        }

        /* Expanding on larger screens */
        @media (min-width: 1200px) {
            .footer-content {
                justify-content: space-between;
            }

            .footer-left {
                flex: 2;
            }

            .footer-center {
                flex: 3;
                text-align: center;
            }

            .footer-right {
                flex: 2;
                text-align: right;
            }

            .footer-center h3 {
                font-size: 22px;
            }

            .social-icon {
                font-size: 28px;
                margin: 0 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Main content of your website -->

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <!-- Left Section: Copyright -->
            <div class="footer-left">
                <h3>RankMaster</h3>
                <p>&copy; 2024 RankMaster. All Rights Reserved.</p>
            </div>

            <!-- Center Section: Tagline -->
            <div class="footer-center">
                <h3>Empowering Education, Simplifying Management</h3>
                <p>Your journey to smarter school management begins here.</p>
            </div>

            <!-- Right Section: Social Media Links -->
            <div class="footer-right">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://www.facebook.com" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.twitter.com" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>

        <!-- Footer Bottom: Extra Info -->
        <div class="footer-bottom">
            <p>Empowering Education, Simplifying Management</p>
        </div>
    </footer>

</body>
</html>
